<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en CSS</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main class="main">
        
        <form action="#" class="form">
            <h1 class="form__title">LOGIN</h1>
            <fieldset class="form__fieldset">
                <input class="form__user form__input" type="text" placeholder="User" autofocus>
                <img class="form__icon" src="assets/icons/user.svg">
            </fieldset>
            <fieldset class="form__fieldset">
                <input class="form__password form__input" type="password" placeholder="Password">
                <img class="form__icon" src="assets/icons/password.svg">
            </fieldset>
            <button class="form__btn" type="submit">Login</button>
        </form>
    </main>
</body>
</html>
